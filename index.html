<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/light.css">
</head>

<body>
    <div class="body">
        <div id="inst">
            <b>INSTRUCTIONS:</b>
            <ul>
                <li>Press any key to start the game</li>
                <li>Don't touch the ends of the box</li>
            </ul>
        </div>
        <div id="scoreBox">Score: 0</div>
        <div id="board"></div>

    </div>
    <div id="but">
        <p id="th">Switch theme:</p>
        <button id="but_dar" onclick="toggleTheme('css/dark.css')">dark</button>
        <button id="but_lig" onclick="toggleTheme('css/light.css')">light</button>
    </div>
</body>
<script src="js/index.js"></script>

</html>
